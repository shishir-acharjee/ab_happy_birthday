<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>এবের বাগান</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    html, body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        height: 100%; /* Ensure full height */
    }

    .container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column; /* Corrected to column */
        align-items: start;
        z-index: 0; /* Ensure container is behind .name */
    }

    .clean-btn {
        z-index: 1;
        font-family: sans-serif;
        font-size: 15px;
        color: white;
        text-shadow: 0 0 10px #000000;
        user-select: none;
        padding: 15px 25px; /* Adjusted padding for better appearance */
        cursor: pointer;
        text-decoration: underline;
        opacity: .5;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
    }

    .name {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-size: 4vw;
        text-shadow: 0 0 5px #000000;
        user-select: none;
        pointer-events: none;
        z-index: 2; /* Ensure .name is above everything */
    }

    @media all and (min-width: 640px) {
        .name {
            font-size: 45px;
        }
    }

    #screenshot-btn {
        display: block;
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 2; /* Ensure button is above everything */
        position: fixed; /* Position it at the top */
        top: 10px;
        right: 10px;
    }

    #screenshot-btn:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
    <canvas id="canvas"></canvas>
    <div class="clean-btn" onclick="cleanCanvas()">clean the screen</div>
    <button id="screenshot-btn">Take Screenshot</button>
</div>

<div class="name">
    Click To Add Flowers
</div>

<script type="x-shader/x-fragment" id="fragmentShader">
    // Your fragment shader code
</script>

<script type="x-shader/x-vertex" id="vertexShader">
    // Your vertex shader code
</script>

<script type="module" src="./script.js"></script>

<script>
document.getElementById('screenshot-btn').addEventListener('click', function() {
    html2canvas(document.querySelector('.container')).then(canvas => {
        let link = document.createElement('a');
        link.download = 'screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
    });
});

function cleanCanvas() {
    pointer.vanishCanvas = true;
    setTimeout(() => {
        pointer.vanishCanvas = false;
    }, 50);
}
</script>

</body>
</html>
