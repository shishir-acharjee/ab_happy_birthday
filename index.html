<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="flappybird.css">
    <script defer src="flappybird.js"></script>
    <style>
        #music-options {
            margin-top: 20px;
        }
        .song-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .song-button:hover {
            background-color: #45a049; /* Darker Green */
        }
        .song-button.active {
            background-color: #FF5733; /* Orange */
        }
        #instruction-button {
            background-color: #ffffff;
            border: none;
            color: rgb(0, 0, 0);
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #instruction-button:hover {
            background-color: #45a049;
        }

        /* Styles for instruction pop-up */
        #instruction-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #4CAF50;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        #instruction-popup h2 {
            margin-top: 0;
        }
        #instruction-popup button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Birthday Game for Ahona</h1>
        <button id="start-button">Start Game</button>
        <div id="music-options">
            <button id="song1-button" class="song-button" onclick="selectSong(0)">Song 1</button>
            <button id="song2-button" class="song-button" onclick="selectSong(1)">Song 2</button>
            <button id="song3-button" class="song-button" onclick="selectSong(2)">Song 3</button>
        </div>
        <button id="music-button">Play Music</button>
        <!-- Instruction button -->
        <button id="instruction-button">Instructions</button>
    </div>
    <canvas id="board"></canvas>
    <audio id="bg-music" loop></audio>

    <!-- Instruction pop-up -->
    <div id="instruction-popup">
        <h2>Game Instructions</h2>
        <p> 
            - Tap the screen to make the Ahona jump. <br>
            - When Ahona eats a flower power-up, it grants her the ability to pass through pipes without losing a life for 6 seconds.
            </p>
        <button id="close-instruction">Close</button>
    </div>

    <script defer src="flappybird.js"></script>
    <script>
        // JavaScript to show/hide instruction pop-up
        document.getElementById("instruction-button").addEventListener("click", function() {
            document.getElementById("instruction-popup").style.display = "block";
        });

        document.getElementById("close-instruction").addEventListener("click", function() {
            document.getElementById("instruction-popup").style.display = "none";
        });
    </script>
</body>
</html>
